{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'signup' %}" class="top-left-button">SIGN-UP</a>
    <h1 align="center"><i>Login</i></h1>
    <form id="user-form" align="center" action="login" method="post">
        {% csrf_token %}
        <label for="email" id="label-email">Email:</label>
        <input type="email" id="email" name="Email" placeholder="example@gmail.com" required /><br>

        <label for="name" id="label-name">Name:</label>
        <input type="text" id="name" name="Name" required /><br>

        <label for="phone" id="label-phone">Phone No.:</label>
        <input type="tel" id="phone" name="Phone" pattern="[0-9]{10}" required /><br>

        <input type="submit" id="submit-button" value="Done" />
    </form>
    <font color="red">
        <p id="note-text" align="center"><b>{{ Note }}</b></p>
    </font>
</body>
</html>
